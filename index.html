<!-- index.html con búsqueda por F4 -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario FUEC</title>
</head>
<body>
    <h1>Formulario FUEC</h1>
    <form action="enviar_fuec.php" method="post">
        Nombre del conductor: <input type="text" name="conductor1_nombre" onkeydown="if(event.key === 'F4'){abrirBusquedaConductores()}"><br>
        Cédula: <input type="text" name="conductor1_cedula"><br>
        Licencia: <input type="text" name="conductor1_licencia"><br>
        Contratante: <input type="text" name="contratante" onkeydown="if(event.key === 'F4'){abrirBusquedaContratantes()}"><br>
        C.C/NIT.: <input type="text" name="ccnit"><br>
        <button type="submit">Enviar</button>
    </form>
    <script>
        function abrirBusquedaConductores() {
            alert("Búsqueda de conductores (simulada)");
        }
        function abrirBusquedaContratantes() {
            alert("Búsqueda de contratantes (simulada)");
        }
    </script>
</body>
</html>
